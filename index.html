<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Dadores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gestão de Dadores e Padrinhos</h1>
        <div class="d-flex justify-content-between mb-3">
            <a href="registo.html" class="btn btn-success">Adicionar Novo</a>
            <a href="editar.html" class="btn btn-warning">Editar Existente</a>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="userTable">
                <!-- Os dados serão preenchidos dinamicamente -->
            </tbody>
        </table>
    </div>
    
    

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        // Dados simulados
        const users = [
            { nome: "João Silva", tipo: "Dador" },
            { nome: "Maria Oliveira", tipo: "Padrinho" }
        ];

        // Função para renderizar os dados na tabela
        function renderTable() {
            const tableBody = $("#userTable");
            tableBody.empty();
            users.forEach((user, index) => {
                tableBody.append(`
                    <tr>
                        <td>${user.nome}</td>
                        <td>${user.tipo}</td>
                        <td>
                            <a href="atualizar.html" class="btn btn-primary btn-sm">Editar</a>
                            <button class="btn btn-danger btn-sm" onclick="removeUser(${index})">Remover</button>
                        </td>
                    </tr>
                `);
            });
        }

        // Função para remover um utilizador
        function removeUser(index) {
            users.splice(index, 1);
            renderTable();
        }

        // Inicializar a tabela ao carregar a página
        $(document).ready(() => {
            renderTable();
        });
    </script>
</body>
</html>
