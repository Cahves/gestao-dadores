<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Dadores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Editar Dadores</h1>
        <form id="editarForm">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" value="João Silva">
            </div>
            <div class="mb-3">
                <label for="tipoSangue" class="form-label">Tipo Sanguíneo</label>
                <select class="form-select" id="tipoSangue">
                    <option value="A+" selected>A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Atualizar</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
    </div>
    
    <script>
        document.getElementById('editarForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Informações atualizadas com sucesso!');
        });
    </script>
    
</body>
</html>
