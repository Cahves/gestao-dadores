<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo de Dadores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Gestão de Dadores</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registo.html">Registo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="editar.html">Edição</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="relatorios.html">Relatórios</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h1 class="text-center">Registo de Dadores</h1>
        <form id="registoForm">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" placeholder="Insira o nome completo" required>
            </div>
            <div class="mb-3">
                <label for="tipoSangue" class="form-label">Tipo Sanguíneo</label>
                <select class="form-select" id="tipoSangue" required>
                    <option value="">Escolha...</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
        </form>
    
        <h2 class="mt-5">Dadores Registados</h2>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Tipo Sanguíneo</th>
                </tr>
            </thead>
            <tbody id="dadoresTable">
                <!-- Dados registados -->
            </tbody>
        </table>
    </div>
    
    <script>
        document.getElementById('registoForm').addEventListener('submit', (e) => {
            e.preventDefault();
        
            const nome = document.getElementById('nome').value;
            const tipoSangue = document.getElementById('tipoSangue').value;
        
            if (nome && tipoSangue) {
                const dadores = JSON.parse(localStorage.getItem('dadores')) || [];
                const novoDador = { id: Date.now(), nome, tipoSangue };
                dadores.push(novoDador);
                localStorage.setItem('dadores', JSON.stringify(dadores));
        
                alert('Dador registado com sucesso!');
                window.location.href = '../index.html';
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        });
        </script>
        
    
</body>
</html>
