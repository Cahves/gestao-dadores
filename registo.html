<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo de Dadores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Registo de Dadores</h1>
        <form id="registoForm">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" placeholder="Insira o nome completo" required>
            </div>
            <div class="mb-3">
                <label for="tipoSangue" class="form-label">Tipo Sanguíneo</label>
                <select class="form-select" id="tipoSangue" required>
                    <option value="">Escolha...</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
        </form>
    
        <h2 class="mt-5">Dadores Registados</h2>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Tipo Sanguíneo</th>
                </tr>
            </thead>
            <tbody id="dadoresTable">
                <!-- Dados registados -->
            </tbody>
        </table>
    </div>
    
    <script>
        const form = document.getElementById('registoForm');
        const table = document.getElementById('dadoresTable');
    
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const nome = document.getElementById('nome').value;
            const tipoSangue = document.getElementById('tipoSangue').value;
    
            if (nome && tipoSangue) {
                const row = `<tr><td>${nome}</td><td>${tipoSangue}</td></tr>`;
                table.innerHTML += row;
                form.reset();
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        });
    </script>
    
</body>
</html>
